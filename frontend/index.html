<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Monitoring Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍽️ Store Monitoring Dashboard</h1>
            <button id="refresh-btn" onclick="loadReports()">🔄 Refresh</button>
        </header>

        <!-- Reports Section -->
        <section id="reports-section" class="section">
            <h2>📋 Available Reports</h2>
            <div id="loading" class="loading">Loading...</div>
            <div id="reports-list" class="reports-grid"></div>
        </section>

        <!-- Restaurants Section -->
        <section id="restaurants-section" class="section hidden">
            <div class="section-header">
                <h2>🍽️ Restaurants</h2>
                <button onclick="showReports()" class="back-btn">← Back to Reports</button>
            </div>
            <div id="restaurants-list" class="restaurants-grid"></div>
        </section>

        <!-- Restaurant Detail Section -->
        <section id="restaurant-detail" class="section hidden">
            <div class="section-header">
                <h2>🏪 Restaurant Details</h2>
                <button onclick="showRestaurants()" class="back-btn">← Back to Restaurants</button>
            </div>
            <div id="restaurant-info"></div>
        </section>

        <!-- Error Section -->
        <div id="error-message" class="error hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
